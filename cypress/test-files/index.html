<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no'>
  <title>Info plugin tests</title>
  <style>
    body {
      background-color: #212121;
      padding: 0;
      margin: 0;
      height: 300vh;
    }

    #player-placeholder {
      position: absolute;
      margin: auto;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      width: 640px;
      height: 360px;
    }

    #player-placeholder.out-of-view {
      margin-top: 0px;
      margin-bottom: 0px;
      top: 95vh;
    }
  </style>
  <script src='./ui-conf.js' type='text/javascript'></script>
  <script src='./playkit-info.js' type='text/javascript'></script>
</head>

<body>
  <div id='player-placeholder'></div>
  <script>
    var config = {
      targetId: 'player-placeholder',
      provider: {
        partnerId: 1091,
        env: {
          cdnUrl: 'http://mock-cdn',
          serviceUrl: 'http://mock-api'
        }
      },
      plugins: {
        'playkit-js-info': {},
      }
    };

    try {
      var kalturaPlayer = KalturaPlayer.setup(config);
      kalturaPlayer.loadMedia({ entryId: '0_wifqaipd' });
    } catch (e) {
      console.error(e.message);
    }
  </script>
</body>

</html>
