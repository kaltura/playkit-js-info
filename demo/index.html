<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Kaltura Player Demo Page" />
    <title>Info Plugin</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="https://unpkg.com/@playkit-js/kaltura-player-js@canary/dist/kaltura-ovp-player.js"></script>
    <script src="https://unpkg.com/@playkit-js/ui-managers@canary/dist/playkit-ui-managers.js" type="text/javascript"></script>
    <script src="./playkit-info.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="player-placeholder"></div>
    <script type="text/javascript">
      const config = {
        log: {
          level: 'DEBUG'
        },
        targetId: 'player-placeholder',
        provider: {
          env: {
            serviceUrl: 'https://api.nvq2.ovp.kaltura.com/api_v3',
            cdnUrl: 'https://api.nvq2.ovp.kaltura.com'
          },
          partnerId: '242'
        },
        plugins: {
          uiManagers: {},
          'playkit-js-info': {}
        }
      };

      const player = KalturaPlayer.setup(config);
      player.loadMedia({entryId: '0_95qvl8am'});
    </script>
  </body>
</html>
