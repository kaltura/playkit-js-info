name: deploy to QA
on:
  create:
  workflow_dispatch:
  
jobs:
  build-and-push-to-s3:
    name: build and push to s3
    uses: kaltura/playkit-js-common/.github/workflows/build.yml@master
    with:
      pluginPath: playkit-info
      bucket: ${{ secrets.BUCKET }}
      access_key: ${{ secrets.ACCESS }}
      access_token: ${{ secrets.ACCESS_SECRET }}
