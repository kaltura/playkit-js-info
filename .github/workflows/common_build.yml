name: deploy to QA

on:
  pull_request:
    types:
      - closed
  push:
    tags:
      - '*'
  
jobs:
   dev_build:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    uses: kaltura/playkit-js-common/.github/workflows/build.yml@master
    with:
      pluginPath: playkit-info
      prefix: dev
    secrets: inherit
   canary_build:
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    uses: kaltura/playkit-js-common/.github/workflows/build.yml@master
    with:
      pluginPath: playkit-info
      prefix: canary
    secrets: inherit
