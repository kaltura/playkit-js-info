## Canary CI/CD
name: Canary
run-name: Canary

on:
  push:
    branches:
      - master

jobs:
  test:
    uses: kaltura/playkit-js-common/.github/workflows/cypress.yml@master
    secrets: inherit

  canary:
    if: ${{ github.actor != 'PlaykitJs-Bot' }}
    uses: kaltura/playkit-js-common/.github/workflows/canary_full_flow_plugin.yaml@22ce68a52ca1589f696abb1636ec8cd8f7fc4561
    secrets: inherit
    with:
      schema-type: "playerV3OvpVersions"
      tests-yarn-run-to-execute: 'build'


